<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Poster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .border-background {
            border: 16px solid rgba(255, 170, 0, 0.875);
            height: 112vh;
            box-sizing: border-box;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }
        .main-title {
            font-size: 3em;
            color: rgb(255, 170, 0, 0.875);
            margin-bottom: 20px;
            text-align: center;
        }
        .image-container {
            border: 10px solid rgba(255, 170, 0, 0.875);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }
        .paragraph {
            font-size: 1.5em;
            color: rgb(255, 170, 0, 0.875);
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="border-background">
        <div class="container">
            <h2 class="main-title">"Today's Efforts, Tomorrow's Success"</h2>
            <div class="image-container">
                <img src="https://i.pinimg.com/originals/49/a7/b4/49a7b4cd1b3e6f6ec704076233ca907f.jpg" alt="Your Future is Created by What You Do {Today} Not Tomorrow">
            </div>
            <p class="paragraph">" What you achieve tomorrow is determined by what you do today. Every small action you take now moves you " closer to your goals. Waiting for the future to happen won't bring success; it's your efforts today that shape the outcomes of tomorrow.</p>
        </div>
    </div>
</body>
</html>
